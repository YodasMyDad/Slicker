<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center Mode Debug</title>
  <link rel="stylesheet" href="dist/slicker.css">
  <style>
    body {
      padding: 50px;
      font-family: Arial, sans-serif;
    }
    .slider {
      margin: 50px auto;
      max-width: 800px;
    }
    .slide {
      background: #f97374;
      color: white;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      border: 2px solid #fff;
      border-radius: 8px;
    }
    .debug {
      background: #f0f0f0;
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Center Mode Debug</h1>
  
  <div class="slider center-test">
    <div class="slide">1</div>
    <div class="slide">2</div>
    <div class="slide">3</div>
    <div class="slide">4</div>
    <div class="slide">5</div>
  </div>

  <div class="debug" id="debug-info"></div>

  <script src="dist/slicker.js"></script>
  <script>
    var slider = Slicker.init('.center-test', {
      centerMode: true,
      centerPadding: '80px',
      slidesToShow: 1,
      infinite: true,
      dots: true
    });

    // Debug info
    setTimeout(() => {
      const slick = slider.getSlick ? slider.getSlick() : slider;
      const debugInfo = document.getElementById('debug-info');
      debugInfo.innerHTML = `
        <strong>Debug Info:</strong><br>
        slideWidth: ${slick.slideWidth}<br>
        listWidth: ${slick.listWidth}<br>
        slideCount: ${slick.slideCount}<br>
        currentSlide: ${slick.currentSlide}<br>
        centerPadding: ${slick.options.centerPadding}<br>
        slidesToShow: ${slick.options.slidesToShow}<br>
        centerMode: ${slick.options.centerMode}<br>
        infinite: ${slick.options.infinite}<br>
        <br>
        slideOffset: ${slick.slideOffset}<br>
        currentLeft: ${slick.currentLeft}<br>
        <br>
        Track transform: ${slick.$slideTrack.style.transform || slick.$slideTrack.style.left}<br>
        List padding: ${window.getComputedStyle(slick.$list).padding}<br>
        List width: ${window.getComputedStyle(slick.$list).width}
      `;
    }, 500);
  </script>
</body>
</html>
